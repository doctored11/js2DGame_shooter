<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="cursor"></div>
    <div class="point"></div>
    <canvas class="canvas game-field" id="game-field"></canvas>
    <div class="progress-bar" id="progress-bar">
      <div class="progress">
        <div class="progress__fill" id="progress__fill"></div>
        <div class="progress__hp heal-points" id="heal-points-bar">100</div>
      </div>
    </div>
    <div class="score" id="score">0</div>
    <div class="ability-block">
      <ul class="abilities">
        <li class="abilities__block  abilities__block-1">маршрут</li>
        <li class="abilities__block  abilities__block-2">прыжок</li>
        <li class="abilities__block  abilities__block-3">способность 3</li>
      </ul>
    </div>

    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
